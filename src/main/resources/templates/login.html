<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lux login</title>
</head>
<body>
    <form name="login" th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <p>Hibás adatok</p>
        </div>
        <div th:if="${param.logout}">
            <p>A felhasználó kijelentkezett</p>
        </div>
        <input type="text" name="username" placeholder="email address" required="true">
        <input type="password" name="password" placeholder="password" required="true">
        <input type="submit">
    </form>

    <a href="/registration">Registration</a>
</body>
</html>
